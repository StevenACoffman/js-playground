<!DOCTYPE html>
<html>

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
  <meta name="description" content="AngularJS Workshop: Exercise 1 Answer" />
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>

<body ng-app="workshop">
  <form ng-controller="Ex1" name="calculator">
    <label>x: </label>
    <input name="number" type="number" ng-model="number" required></input>
    <div>
      <label>Show More</label>
      <input type="checkbox" ng-model="showMore"></input>
    </div>
    <div>x<sup>2</sup>: {{ number*number }}</div>
    <div>x*2: {{ number*2 }}</div>
    <div ng-show="showMore">log(x): {{ log10(number) }}</div>
    <div ng-show="showMore">x/2: {{ number/2.0 }}</div>
    <div class="error" ng-show="calculator.number.$error.required || calculator.number.$error.number">Invalid input</div>
  </form>
</body>

</html>
